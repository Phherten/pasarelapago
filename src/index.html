<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-light">
    <div class="container mt-5 border rounded pb-2 bg-white">
      
      <div class="cuadrotitulo">
        <div class="row">
          <div class="col-12 border rounded-top bg-secondary">
            <div class="pay">
              <h3>Payment form example</h3>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center ms-0 me-0 pt-2 mt-5" id="mensaje">
          <p id="mensajeHtml"></p></div>
      <div class="cuadroform">
        <div class="row"><div class="col-12"><p id="error"></p></div></div>
        <div class="row ">
          <div class="col-5 mt-2"><p>Card #</p></p><input type="text" class="form-control" id="tarjeta"></div>
          <div class="col-3 mt-2"><p>CVC #</p> <input type="text" class="form-control" id="cvc"></div>
          <div class="col-4 mt-2"><p>Amount</p><input type="text" class="form-control" id="amount"></div>
        </div>
        <div class="row">
          <div class="col-6 mt-2"><p>First Name</p><input type=text class="form-control" id="nombre"></div>
          <div class="col-6 mt-2"><p>Last Name</p><input type=text class="form-control" id="apellido"></div>
        </div>
        <div class="row ">
          <div class="col-6 mt-2"><p>City</p></p><input type="text" class="form-control" id="ciudad"></div>
          <div class="col-3 mt-2"><p>State</p> <select name="pais" class="form-control" id="pais">
            <option value="Elegir" id="AF">Pais</option>
            <option value="Alemania" id="DE">Alemania</option>
            <option value="Andorra" id="AD">Andorra</option>
            <option value="Argentina" id="AR">Argentina</option>
            <option value="Barbados" id="BB">Barbados</option>
            <option value="Honduras" id="HN">Honduras</option>
            <option value="San Pierre y Miquelon" id="PM">San Pierre y Miquelon</option>
            <option value="San Vicente e Islas Granadinas" id="VC">San Vicente e Islas Granadinas</option>
            <option value="Santa Helena" id="SH">Santa Helena</option>
            <option value="Santa Lucía" id="LC">Santa Lucía</option>
            <option value="Santo Tomé y Príncipe" id="ST">Santo Tomé y Príncipe</option>
            <option value="Senegal" id="SN">Senegal</option>
            <option value="Serbia y Montenegro" id="YU">Serbia y Montenegro</option>
            <option value="Sychelles" id="SC">Seychelles</option>
            <option value="Sierra Leona" id="SL">Sierra Leona</option>
            <option value="Singapur" id="SG">Singapur</option>
            <option value="Siria" id="SY">Siria</option>
            <option value="Somalia" id="SO">Somalia</option>
            <option value="Sri Lanka" id="LK">Sri Lanka</option>
            <option value="Suazilandia" id="SZ">Suazilandia</option>
            <option value="Yemen" id="YE">Yemen</option>
            <option value="Zambia" id="ZM">Zambia</option>
            <option value="Zimbabue" id="ZW">Zimbabue</option>
            </select></div>
          <div class="col-3 mt-2"><p>Postal Code</p><input type="text" class="form-control" id="codigo"></div>
        </div>
        <div class="row justify-content-between mt-2">
          <div class="col-4">
            <p>We Accept:</p>
            <div class="tarjetas border bg-light pt-1 pb-1 d-flex justify-content-between pe-1" id="recuadroTarjetas">
              <input type="radio" id="visa"
               name="tarjeta" value="visa" class="ms-3">
              <label for="visa"><i class="fab fa-cc-visa pe-3 fa-3x"></i></i></label>
          
              <input type="radio" id="masterCard" class="ms-3"
               name="tarjeta" value="MasterCard">
              <label for="MasterCard"><i class="fab fa-cc-mastercard pe-3 fa-3x"></i></i></label>
          
              <input type="radio" id="dinners" class="ms-3"
               name="tarjeta" value="dinners">
              <label for="dinners"><i class="fab fa-cc-diners-club pe-3 fa-3x"></i></i></label>

              <input type="radio" id="amex" class="ms-3"
               name="tarjeta" value="amex">
              <label for="amex"><i class="fab fa-cc-amex fa-3x"></i></i></label>
            </div>
              
          </div>
          <div class="col-6">
            <p>Message</p><textarea class="form-control"></textarea>
            <p class="small text-secondary">Add any notes here</p>
          </div>
        </div>
      </div>
      <div class="container-fluid d-flex mt-3 justify-content-end">
        <div class="row mt-1 mb-1">
          <div class="col-3"><button type="button" class="btn btn-secondary" id="borrar" >Cancel</button></div>
          <div class="col-3 ms-4"><button type="button" class="btn btn-primary ms-2" id="enviar">Send</button></div>
        </div>
      </div>  
    </div>
  </body>
</html>
